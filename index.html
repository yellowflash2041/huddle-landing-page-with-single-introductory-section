<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./style.css">
  <!-- FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <div class="logo-img"></div>
      </div>
    </header>
    <!-- Content Container -->
    <section class="content-container">
      <!-- Illustration Container -->
      <section class="illustration-container">
        <img class="responsive-img" src="images/illustration-mockups.svg" alt="mockup illustration">
      </section>
      <!-- Info Container -->
      <section class="info-container">
        <div>
          <h1>Build the community your fans will love</h1>
        </div>

        <div>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create
            connections with your users as you engage in genuine discussion.</p>
        </div>
        <!-- Registration Button -->
        <div>
          <button class="registration-button">Register</button>
        </div>
      </section>
    </section>
    <div class="social-media">
      <div class="media-icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="media-icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="media-icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
    </p>
  </footer>
</body>

</html>
